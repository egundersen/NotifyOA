<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<title>Spreadsheet form</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="spreadsheet.css">
    <!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
	<script language="javascript" type="text/javascript" src="roster.js"></script>
    <script language="javascript" type="text/javascript" src="notify.js"></script>
</head>
<body>
  <input type="text" value="" placeholder="Put message here" class=".textbox">
    <input type="submit" value="Send"  class=".sent">

    <p/>
 <form method="post" action="spreadsheet.html">
<table class="formdata" summary="This table contains a form">

    <caption>2017 Lodge Roster</caption>
  <tr>
    <th></th>
    <th scope="col">Full Name</th>
    <th scope="col">Level</th>
    <th scope="col">Y/A</th>
    <th scope="col">Phone #</th>
	<th scope="col">Email Address</th>
  </tr>
  <tr>
    <th scope="row">1</th>
    <td><input type="text" name="cFN" id="cFN" /></td>
    <td><input type="text" name="cL" id="cL" /></td>
    <td><input type="text" name="cYA" id="cYA" /></td>
    <td><input type="text" name="cPN" id="cPN" /></td>
	<td><input type="text" name="cEA" id="cEA" /></td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td><input type="text" name="dFN" id="dFN" /></td>
    <td><input type="text" name="dL" id="dL" /></td>
    <td><input type="text" name="dYA" id="dYA" /></td>
    <td><input type="text" name="dPN" id="dPN" /></td>
	<td><input type="text" name="cEA" id="cEA" /></td>
  </tr>

    <tr>
	<td>
		<script>
			document.write(readFile("roster.js"));
		</script>
	</td>
  </tr>
</table>
<div><input type="submit" name="btnSubmit" id="btnSubmit" value="Add Data" /></div>
</form>
</body>
</html>
